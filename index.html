<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .resume-output {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-left: 4px solid #4CAF50;
      border-radius: 8px;
    }

    .resume-output h2 {
      margin-top: 0;
    }

    .section-title {
      color: #333;
      margin-bottom: 4px;
    }

    p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Builder</h1>
    <form id="resumeForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address">
      <input type="url" id="linkedin" placeholder="LinkedIn URL">

      <textarea id="summary" rows="4" placeholder="Professional Summary"></textarea>
      <textarea id="skills" rows="3" placeholder="Skills (comma-separated)"></textarea>
      <textarea id="experience" rows="4" placeholder="Work Experience (e.g., Job Title at Company, Duration)"></textarea>
      <textarea id="education" rows="3" placeholder="Education (e.g., Degree, School, Year)"></textarea>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="output" class="resume-output"></div>
  </div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const linkedin = document.getElementById('linkedin').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const skills = document.getElementById('skills').value.trim().split(',');
      const experience = document.getElementById('experience').value.trim();
      const education = document.getElementById('education').value.trim();

      let output = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>LinkedIn:</strong> <a href="${linkedin}" target="_blank">${linkedin}</a></p>
        <hr>
        <h3 class="section-title">Professional Summary</h3>
        <p>${summary}</p>

        <h3 class="section-title">Skills</h3>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>

        <h3 class="section-title">Work Experience</h3>
        <p>${experience}</p>

        <h3 class="section-title">Education</h3>
        <p>${education}</p>
      `;

      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
